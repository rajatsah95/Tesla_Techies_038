<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- <button id="removeUser">remove user</button> -->
    <div class="container">
        <div class="form-container">
            <div id="signupFormContainer">
                <form id="signupForm">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No</label>
                        <input type="tel" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="signupPassword" required minlength="4" maxlength="12">
                    </div>
                    <button type="button" id="signupButton" class="button">Sign Up</button>
                    <p class="form-text">Already signed up? <a href="#" id="showLoginForm">Login</a></p>
                </form>
            </div>
            <div id="loginFormContainer" style="display: none;">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="button" id="loginButton" class="button">Login</button>
                    <p class="form-text">New User? <a href="#" id="showSignupForm">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
